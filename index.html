<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Documentttt</title>
  <link rel="stylesheet" type="text/css" href="access/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="access/css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Poppins:wght@200;300;400;500&display=swap"
    rel="stylesheet">

</head>

<body>
  <header id="header" class="site-header text-black">
    <nav id="header-nav" class="navbar navbar-expand-lg px-3 mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="https://fakeimg.pl/100x50/ccc/" class="logo">
        </a>
        <button class="navbar-toggler d-flex d-lg-none order-3 p-2" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#bdNavbar" aria-controls="bdNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <svg class="navbar-icon" width="50" height="50">
            <use xlink:href="#navbar-icon"></use>
          </svg>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="bdNavbar" aria-labelledby="bdNavbarOffcanvasLabel">
          <div class="offcanvas-header px-4 pb-0">
            <a class="navbar-brand" href="index.html">
              <img src="https://fakeimg.pl/100x50/ccc/" class="logo">
            </a>
            <button type="button" class="btn-close btn-close-black" data-bs-dismiss="offcanvas" aria-label="Close"
              data-bs-target="#bdNavbar"></button>
          </div>
          <div class="offcanvas-body">
            <ul id="navbar" class="navbar-nav text-uppercase justify-content-end align-items-center flex-grow-1 pe-3">
              <li class="nav-item dropdown">
                <a class="nav-link me-4 active dropdown-toggle" href="#billboard" id="dropdownPages"
                  data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">飲品介紹</a>
                <ul class="dropdown-menu list-unstyled" aria-labelledby="dropdownPages">
                  <li>
                    <a href="index.html" class="dropdown-item item-anchor">茶類系列</a>
                  </li>
                  <li>
                    <a href="home2.html" class="dropdown-item item-anchor">創意特調</a>
                  </li>
                  <li>
                    <a href="home2.html" class="dropdown-item item-anchor">歐蕾特調</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link me-4" href="#about-us">關於我們</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="#">門市據點</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="#">最新消息</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="box">
    <div class="swiper sub_Swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide page1">
          <div class="bg">
            <!-- background-color: #e64774 -->
            <div style="background: linear-gradient(180deg, #e64774, #fbfbfb);"></div>
          </div>
          <div class="txtBox">
            <h1 class="title">莓果優格</h1>
            <h3 class="info mt-4">選用了新鮮豐滿的莓果，搭配細膩的燕麥，滿滿的自然甜蜜。</h3>
            <button type="button" class="btn btn-warning mt-4">飲品介紹</button>
          </div>
          <div class="cover">
            <img src="access/images/drinks_BerryYogurt.png" alt="">
          </div>
        </div>
        <div class="swiper-slide page2">
          <div class="bg">
            <div style="background: linear-gradient(180deg, #fd9809, #fbfbfb);"></div>
          </div>
          <div class="txtBox">
            <h1 class="title">芒果椰奶</h1>
            <h3 class="info mt-4">每一款飲料都選用新鮮、天然的水果，配方獨特，帶來無與倫比的風味和清涼感。</h3>
            <button type="button" class="btn btn-warning mt-4 t">飲品介紹</button>
          </div>
          <div class="cover">
            <img src="access/images/mango.png" alt="">
          </div>
        </div>
        <div class="swiper-slide page3">
          <div class="bg">
            <div style="background: linear-gradient(180deg, #44c099, #e9c3c3);"></div>
          </div>
          <div class="txtBox">
            <h1 class="title">抹茶紅豆</h1>
            <h3 class="info mt-4">純正抹茶的濃郁與紅豆的甜美完美融合，為你帶來一場美妙的味覺盛宴。</h3>
            <button type="button" class="btn btn-warning mt-4 t">飲品介紹</button>
          </div>
          <div class="cover">
            <img src="access/images/drinks_MatchaRedBean.png" alt="">
          </div>
        </div>
        <div class="swiper-slide page4">
          <div class="bg">
            <div style="background: linear-gradient(180deg, #96ccea, #d1a4e7,#67d7b3);"></div>
          </div>
          <div class="txtBox">
            <h1 class="title">熱帶雨林</h1>
            <h3 class="info mt-4">感受到陽光與海風的交織。從酸甜的芒果到清新的鳳梨，帶來一段美妙的熱帶之旅。</h3>
            <button type="button" class="btn btn-warning mt-4 t">飲品介紹</button>
          </div>
          <div class="cover">
            <img src="access/images/pineapple.png" alt="">
          </div>
        </div>
      </div>

    </div>

    <div class="swiper max_Swiper">
      <div class="swiper-wrapper swiper-no-swiping">
        <div class="swiper-slide">
          <img src="access/images/drinks_BerryYogurt.png" alt="">
        </div>
        <div class="swiper-slide">
          <img src="access/images/drinks_MangoCoconutMilk.png" alt="">
        </div>
        <div class="swiper-slide">
          <img src="access/images/drinks_MatchaRedBean.png" alt="">
        </div>
        <div class="swiper-slide">
          <img src="access/images/drinks_tropicalRainforest.png" alt="">
        </div>
      </div>
    </div>
    <div class="swiper-button-prev"></div><!--左箭头。如果放置在swiper外面，需要自定义样式。-->
    <div class="swiper-button-next"></div><!--右箭头。如果放置在swiper外面，需要自定义样式。-->
  </div>

  <script src="access/js/jquery-1.11.0.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <!-- <script src="https://cdn.bootcdn.net/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script> -->
  <script type="text/javascript" src="access/js/bootstrap.bundle.min.js"></script>
  <!-- <script type="text/javascript" src="access/js/plugins.js"></script> -->
  <script src="access/js/main.js"></script>
</body>

</html>
